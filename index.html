<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="logo" src="./eisenhower-matrix.jpg">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="section-addind">
        <label for="section-addind___new-task__input">Add Item</label>
        <div class="section-addind__new-task__wrapper">
          <input id="section-addind___new-task__input"class="section-addind___new-task__input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="list-incompleted">
        <li>
          <input type="checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input type="text">
          <button class="list-item__btn-edit">Edit</button>
          <button class="list-item__btn-delete"><img src="./remove.svg"></button>
        </li>
        <li class="list-item_edited">
          <input type="checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input-text">
          <button class="list-item__btn-edit">Save</button>
          <button class="list-item__btn-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="list-completed">
        <li>
          <input type="checkbox" checked>
          <label class="list-item__label">See the Doctor</label>
          <input type="text" class="list-item__input-text">
          <button class="list-item__btn-edit">Edit</button>
          <button class="list-item__btn-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
