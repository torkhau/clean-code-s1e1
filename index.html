<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="section-adding">
        <h3 class="header-of-section">Add Item</h3>
        <div class="section-adding__new-task__wrapper">
          <input id="section-adding__new-task__input" class="input_text section-adding__new-task__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="header-of-section">Todo</h3>
        <ul id="list-incompleted">
          <li class="list-item">
            <input type="checkbox" class="input_checkbox">
            <label class="label">Pay Bills</label>
            <input type="text" class="input_text list-item__input-text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete"><img src="./remove.svg" alt=""></button>
          </li>
          <li class=" list-item list-item_edited">
            <input type="checkbox" class="input_checkbox">
            <label class="label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input_text list-item__input-text">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="header-of-section">Completed</h3>
        <ul id="list-completed">
          <li class="list-item">
            <input type="checkbox" class="input_checkbox" checked>
            <label class="label">See the Doctor</label>
            <input type="text" class="input_text list-item__input-text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>  
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
